<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [5, 1, 3, 4, 2];
      ////////  // 0, 1, 2, 3, 4

      const sort = (arr = []) => {
        if (arr.length < 2) {
          return arr;
        }

        let borderIndex = arr.length - 2;

        for (let i = 0; i < arr.length - 2; i++) {
          let tempValue = arr[borderIndex];

          for (let j = borderIndex; j < arr.length - 1; j++) {
            if (tempValue > arr[j + 1]) {
              arr[j] = arr[j + 1];
              arr[j + 1] = 0;
            }

            if (tempValue < arr[j + 1]) {
              arr[j] = tempValue;
            } else if (j === arr.length - 2) {
              arr[arr.length - 1] = tempValue;
            }

            borderIndex--;
          }
        }

        return arr;
      };

      console.log(sort(arr));
    </script>
  </body>
</html>
